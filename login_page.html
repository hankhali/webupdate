<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('_ (2).jpeg'); /* Replace with the path to your image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: rgb(235, 245, 245);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .logo {
            width: 300px;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        .forgot-password {
            margin-top: 20px;
            font-size: 14px;
        }

        .forgot-password a {
            color: #007BFF;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="TARIQ_RIAZ_logo-removebg-preview.png" alt="Logo" class="logo"> <!-- Replace with your logo -->
        
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="login-username" placeholder="Username" class="input-field" required>
            <input type="password" id="login-password" placeholder="Password" class="input-field" required>
            <button type="button" class="login-btn" onclick="login()">Login</button>
        </form>
        
        <p id="message" class="message"></p>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>

    <script>
        // Function to read credentials from file
        async function readFile(file) {
            const response = await fetch(file);
            return response.text();
        }

        async function login() {
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            // Read the user file
            const userFileContent = await readFile('users.txt');

            // Split file content by lines
            const lines = userFileContent.split('\n');
            let validLogin = false;

            // Check each line for matching credentials
            for (let line of lines) {
                const [storedUsername, storedPassword] = line.trim().split(':');
                if (storedUsername === username && storedPassword === password) {
                    validLogin = true;
                    break;
                }
            }

            // Handle login result
            if (validLogin) {
                document.getElementById('message').textContent = 'Login successful!';
                // Redirect to landing page
                window.location.href = 'index-en.html';
            } else {
                document.getElementById('message').textContent = 'Invalid username or password. Please try again.';
            }
        }
    </script>
</body>
</html>
