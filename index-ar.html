<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>طارق رياض - خواتم نادرة قابلة للتعديل</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            direction: rtl;
        }

        /* Header Styling */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 50px;
            background-color: #f9f9f9;
            border-bottom: 1px solid #ddd;
        }

        .extra-info {
            display: flex;
            align-items: center;
            color: #666;
            font-size: 0.9rem;
        }

        .extra-info a {
            margin-left: 15px;
            text-decoration: none;
            color: #666;
            font-size: 1rem;
        }

        .logo-container {
            text-align: center;
            flex-grow: 1;
        }

        .logo-container img {
            width: 150px;
        }

        .right-icons {
            display: flex;
            align-items: center;
            color: #666;
        }

        .right-icons a {
            text-decoration: none;
            color: #666;
            margin-right: 20px;
            font-size: 1rem;
        }

        .right-icons img {
            margin-right: 10px;
            width: 20px;
        }

        /* Navigation Bar Styling */
        nav {
            padding: 10px 50px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            font-size: 1rem;
        }

        nav a {
            margin: 0 20px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            text-transform: uppercase;
        }

        nav a:hover {
            color: #000;
        }

        /* Hero Section with Video Background */
        .hero-section {
            position: relative;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .hero-section video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: 1;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-align: center;
            z-index: 2;
            font-family: 'Playfair Display', serif;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            font-weight: normal;
        }

        .hero-content p {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 40px;
        }

        .hero-content .btn {
            padding: 15px 30px;
            font-size: 1.2rem;
            background-color: #000;
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            transition: background-color 0.3s;
        }

        .hero-content .btn:hover {
            background-color: #444;
        }

        /* About Section */
        .about-section {
            display: flex;
            align-items: center;
            padding: 80px 50px;
            background-color: #ffffff;
        }

        .about-section img {
            width: 30%;
            margin-left: 50px;
            border-radius: 10px;
        }

        .about-section .about-text {
            max-width: 60%;
        }

        .about-section h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #0d47a1;
        }

        .about-section p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #555;
        }

        /* Additional Styling */
        main {
            padding: 50px 50px;
            text-align: center;
            background-color: #fff;
        }

        footer {
            background-color: #0d47a1;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            font-size: 1rem;
            margin-top: 50px;
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="extra-info">
            <a href="index-ar.html">العربية</a>
            <!-- <span class="separator">|</span> -->
            <a href="index-en.html">English</a>
        </div>
        
        <div class="logo-container">
            <img src="TARIQ_RIAZ_logo-removebg-preview.png" alt="شعار طارق رياض">
        </div>
        <div class="right-icons">
            <button id="loginBtn">Login</button>
            <div id="loginModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    
                    <form id="loginForm">
                        <label for="login-username">Username:</label><br>
                        <input type="text" id="login-username" required><br>
                        <label for="login-password">Password:</label><br>
                        <input type="password" id="login-password" required><br>
                        <button type="button" onclick="login()">Login</button><br>
                    </form>
                    <p id="message"></p>
                </div>
            </div>
            </div>

            <!-- <div class="hamburger-menu" onclick="toggleNav()">&#9776;</div>
            
                Side Navigation
                <div class="side-nav" id="sideNav">
                    <div class="section-title">Menu</div>
                    <a href="#">Update Personal Information</a>
                    <a href="#">Change Password</a>
                    <a href="#">Your Orders</a>
                    <a href="#">Points</a>
                    <a href="#">Membership Benefits</a>
                    <a href="#">Referral Program</a>
                    <a href="#">Warranty and Return Policy</a>
                    <a href="#">Terms and Conditions</a>
                    <a href="#">Avatar Customization</a>
                </div> -->
            
            <body>
            
            <script>
                function toggleNav() {
                    var sideNav = document.getElementById("sideNav");
                    var body = document.body;

                    if (sideNav.style.right === "0px") {
                        sideNav.style.right = "-250px"; // Hide the sidebar
                        body.classList.remove("side-nav-open");
                    } else {
                        sideNav.style.right = "0px"; // Show the sidebar
                        body.classList.add("side-nav-open");
                    }
                }
            </script>
            </body>
    </header>
    
    <!-- Main Content -->
    <main>
        <h2>لماذا تختار خواتمنا؟</h2>
        <p>تُصنع خواتمنا القابلة للتعديل من أفضل المواد وتُصمم لتوفير ملاءمة مثالية لكل مناسبة.</p>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 خواتم نادرة قابلة للتعديل. جميع الحقوق محفوظة.</p>
    </footer>
</body>

</html>
