<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Opinion - Tareq Riaz</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: url('_ (2) copy.jpeg') no-repeat center center fixed;
            background-size: cover;
            padding: 50px;
            color: #0d47a1;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 87, 155, 0.15);
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
        }

        header img {
            height: 120px;
            margin-right: 20px;
            filter: drop-shadow(3px 3px 5px rgba(0, 87, 155, 0.3));
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #0d47a1;
            margin-bottom: 20px;
            text-align: center;
            flex-grow: 1;
        }

        .divider {
            height: 3px;
            width: 50px;
            background-color: #0d47a1;
            margin: 20px auto;
        }

        p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 30px;
        }

        #disqus_thread {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

</head>

<body>
    <header>
        <img src="TARIQ_RIAZ_logo-removebg-preview.png" alt="Tareq Riaz Logo">

        <div id="disqus_thread"></div>
